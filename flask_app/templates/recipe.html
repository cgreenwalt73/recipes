<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Recipe</title>
</head>
<body class="bg-dark text-white">
    <header class="d-flex justify-content-around align-items-center">
        <p class="display-1">Add New Recipe</p>
        <a href="/dashboard" class="text-info">Dashboard</a>
        <a href="/logout" class="text-info">Logout</a>
    </header>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-warning text-center">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <form action="/add_recipe" method="post" class="d-flex justify-content-center">
        <div class="d-flex flex-xl-column align-items-end">
            <label>
                Name:
                <input type="text" name="name">
            </label>
            <label>
                Description:
                <textarea name="description" cols="23" rows="5"></textarea>
            </label>
            <label>
                Instructions:
                <textarea name="instructions" cols="23" rows="5"></textarea>
            </label>
            <label>
                Date Made On:
                <input type="date" name="date_made">
            </label>
            <label>
                Under 30 minutes?
                <label>
                    Yes
                    <input type="radio" name="under30min" value="Yes"><br>
                </label>
                <label>
                    No
                    <input type="radio" name="under30min" value="No"><br>
                </label>
            </label>
            <button class="btn bg-secondary text-info">Create</button>
        </div>
    </form>
</body>
</html>
