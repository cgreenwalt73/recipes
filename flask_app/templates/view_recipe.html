<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>{{recipe_to_view.name}}</title>
</head>
<body class="bg-dark text-white">
    <header class="d-flex justify-content-around align-items-center">
        <div>
            <p class="display-3">{{recipe_to_view.name}}</p>
        </div>
        <a href="/dashboard" class="text-info">Dashboard</a>
        <a href="/logout" class="text-info">Logout</a>
    </header>
    <div class="d-flex justify-content-center">
        <table class="text-center">
            <tbody>
                <tr>
                    <td>Description:</td>
                    <td>{{recipe_to_view.description}}</td>
                </tr>
                <tr>
                    <td>Under 30 minutes:</td>
                    <td>{{recipe_to_view.under30min}}</td>
                </tr>
                <tr>
                    <td>Instructions:</td>
                    <td>{{recipe_to_view.instructions}}</td>
                </tr>
                <tr>
                    <td>Date Made:</td>
                    <td>{{recipe_to_view.date_made.strftime('%Y-%m-%d')}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
