<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Login or Register</title>
</head>
<body class="bg-dark text-white d-flex justify-content-evenly">
    <div>
        <p class="display-1 text-center">Register</p>
        <form action="/register" method="post" class="d-flex flex-xl-column align-items-end">
            <label>
                First Name:
                <input type="text" name="first_name">
            </label>
            <label>
                Last Name:
                <input type="text" name="last_name">
            </label>
            <label>
                Email:
                <input type="text" name="email">
            </label>
            <label>
                Password:
                <input type="text" name="password">
            </label>
            <label>
                Confirm Password:
                <input type="text" name="cnfm_pass">
            </label>
            <button class="btn bg-secondary text-info">Register</button>
        </form>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="text-warning text-center">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div>
        <p class="display-1 text-center">Login</p>
        <form action="/login" method="post" class="d-flex flex-xl-column align-items-end">
            <label>
                Email:
                <input type="text" name="email">
            </label>
            <label>
                Password:
                <input type="text" name="password">
            </label>
            <button class="btn bg-secondary text-info">Login</button>
        </form>
    </div>
</body>
</html>
